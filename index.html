<!DOCTYPE html>

    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="C:\Users\shyam\OneDrive\Documents\Desktop\JavaScript1\rock.png" alt="Rock image">
          </div>     
          <div class="choice" id="paper">
